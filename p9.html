    margin:0;

    height: 100vh;

    justify-content: center;

div{
    font-size: 3rem;

#sp{
    color:rgb(177, 147, 107);
   
}
#sp::after{
    display: inline-block;   
    content:"";

     height: 2rem;

<body>
    <div>I'm a <span id="sp"></span></div>
    
</body>
<script>
    let sp= document.getElementById("sp");
    const wordsArr=["Coder","Developer","Student"];
    let wordIndex=0;
    let wordsArrIndex=0;
    let revWrite=false;
    let skip=0;
    debugger
    const id=setInterval(()=>{
        if(skip>0){
            skip--;
            return;
        }

        if (wordsArrIndex>wordsArr.length-1){
            wordsArrIndex=0
        }
        if(wordIndex>wordsArr[wordsArrIndex].length-1){
            revWrite++
        }
        if(!revWrite){
            skip=4;
            sp.innerText=sp.innerText+wordsArr[wordsArrIndex][wordIndex]
            wordIndex++;
        }else{
            sp.innerText=sp.innerText.slice(0,wordIndex);
            wordIndex--
        }
        if(wordIndex<0){
            revWrite--
            wordIndex++
            wordsArrIndex++
        }
        


    },50)


    

</script>
</html>
